<p>
    Log in met een bestaand account:
  </p>
  
  <form #formulier="ngForm" (ngSubmit)="versturen(formulier)">
  
    <br>E-mail:<br>
    <input [(ngModel)]="account.email"
        name="email" required>
  
    <br><br>Wachtwoord:<br>
    <input type="password"  [(ngModel)]="account.wachtwoord"
        name="wachtwoord" required>
  
    <br><br><input type="submit" value="Login" 
        [disabled]="formulier.invalid">
  </form>
